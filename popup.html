<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Extractor</title>
</head>
<body>
    <h1>Extract Cookies</h1>
    <button id="extract-btn">Extract All Cookies</button>

    <script>
        document.getElementById("extract-btn").addEventListener("click", () => {
            chrome.runtime.sendMessage({ action: "extractCookies" });
        });
    </script>
</body>
</html>
